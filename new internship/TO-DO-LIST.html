<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            margin-top: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }

        button {
            background-color: #ff5733;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff4520;
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <div class="container">
        <form id="taskForm">
            <input type="text" id="taskInput" placeholder="Add a task..." required>
            <button type="submit" id="addTask">Add</button>
        </form>
    </div>
    <ul id="taskList"></ul>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const taskInput = document.getElementById("taskInput");
            const taskForm = document.getElementById("taskForm");
            const taskList = document.getElementById("taskList");
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

            function renderTasks() {
                taskList.innerHTML = "";
                tasks.forEach((task, index) => {
                    const li = document.createElement("li");
                    li.innerHTML = `
                        <span>${task}</span>
                        <button data-index="${index}" class="deleteTask">Delete</button>
                        <button data-index="${index}" class="editTask">Edit</button>
                    `;
                    taskList.appendChild(li);
                });

                const deleteButtons = document.querySelectorAll(".deleteTask");
                const editButtons = document.querySelectorAll(".editTask");

                deleteButtons.forEach(button => {
                    button.addEventListener("click", deleteTask);
                });

                editButtons.forEach(button => {
                    button.addEventListener("click", editTask);
                });
            }

            function addTask(newTask) {
                tasks.push(newTask);
                localStorage.setItem("tasks", JSON.stringify(tasks));
                renderTasks();
            }

            function deleteTask(event) {
                const index = event.target.dataset.index;
                tasks.splice(index, 1);
                localStorage.setItem("tasks", JSON.stringify(tasks));
                renderTasks();
            }

            function editTask(event) {
                const index = event.target.dataset.index;
                const updatedTask = prompt("Edit task:", tasks[index]);
                if (updatedTask !== null) {
                    tasks[index] = updatedTask;
                    localStorage.setItem("tasks", JSON.stringify(tasks));
                    renderTasks();
                }
            }

            taskForm.addEventListener("submit", (event) => {
                event.preventDefault();
                const newTask = taskInput.value.trim();
                if (newTask !== "") {
                    addTask(newTask);
                    taskInput.value = "";
                }
            });

            renderTasks();
        });
    </script>
</body>
</html>
